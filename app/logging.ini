[loggers]
keys=root,uvicorn

[handlers]
keys=console

[formatters]
keys=fmt

[logger_root]
level=INFO
handlers=console

[logger_uvicorn]
level=INFO
handlers=console
qualname=uvicorn

[handler_console]
class=StreamHandler
level=INFO
formatter=fmt
args=(sys.stdout,)

[formatter_fmt]
format=%(asctime)s | %(levelname)s | %(name)s | %(message)s
